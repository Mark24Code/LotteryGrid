<script type="text/javascript">
	var lottery={
		index:-1,
		count: 0,
		timer: 0,
		speed:20,
		times: 0,
		cycle:50,
		prize:-1,

		light_index:-1,
		light_count:0,
		light_speed:100,
		lights_timer:0,

		init:function(id){
			if($("#"+id).find(".xa-lottery-unit").length>0){
				//lottery
				$lottery = $("#"+id);
				$units = $lottery.find(".xa-lottery-unit");

				this.obj = $lottery;
				this.count = $units.length;

				$lottery.find(".xa-lottery-unit-"+this.index).addClass("active");

				//lights
				$light_units = $lottery.find(".xui-circle");
				this.light_count = $light_units.length;
			};
		},
		move:function(){
			//lottery
			var index = this.index;
			var count = this.count;
			var lottery = this.obj;
			$(lottery).find(".xa-lottery-unit-"+index).removeClass("active");
			index += 1;
			if(index>count){
				index = 0;
			};
			$(lottery).find(".xa-lottery-unit-"+index).addClass("active");
			this.index=index;

			//lights
			var light_index = this.light_index;
			var light_count = this.light_count;
			$(lottery).find(".xa-circle-unit-"+light_index).removeClass("active");
			light_index += 1;
			if(light_index>light_count){
				light_index = 0;
			};
			$(lottery).find(".xa-circle-unit-"+light_index).addClass("active");
			this.light_index=light_index;
			return false;
		},
		stop:function(index){
			this.prize = index;
			console.log("抽奖停止");
			return false;
		}
	};

	function roll(){
		lottery.times += 1;
		lottery.move();
		if (lottery.times > lottery.cycle+10 && lottery.prize == lottery.index){
			//end_lottery
			clearTimeout(lottery.timer);
			lottery.prize = -1;
			lottery.times = 0;
			console.log('抽奖结束');
			click = false;
		}else{

			if(lottery.times < lottery.cycle){
				lottery.speed -= 10;
			}else if(lottery.times == lottery.cycle){
				var index = R(lottery);
				lottery.prize = index;
			}else{
				if(lottery.times > lottery.cycle+10 && ((lottery.prize == 0 && lottery.index == 7) || lottery.prize == lottery.index+1)){
					lottery.speed += 10;
				}else{
					lottery.speed += 20;
				}
			}
			if(lottery.speed<40){
				lottery.speed = 40;
			}

			lottery.timer = setTimeout(roll,lottery.speed);

		}

		return false;
	}
	function R(lottery){
		//random 前段or后端
		 var obj = lottery;
		 return Math.random()*(obj.count)|0;
		 // return 7
	}

	var click = false;
	window.onload = function(){
		console.log("准备就绪");
		lottery.init("lottery");
		$(".xa-lottery-go").click(function(){
			if(click){
				return false;
			}else{
				lottery.speed = 100;
				roll();
				click = true;
				return false;
			}
		});
	}
</script>
